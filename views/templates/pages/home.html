{{ define "title" }} Home Page {{ end }}

{{ define "main" }}

{{ if eq (len .) 0 }}
<h3>Sem anotações...</h3>
{{ end }}

<div class="notes-container">
{{ range . }}
    <div id="{{.Id}}" class="note {{ .Color }}">
        <p class="title">{{ .Title }}</p>
        <div class="content">{{ .Content }}</div>
        <div class="footer">
            <a data-noteid="{{.Id}}" class="delete-button" href="#">Deletar</a>
        </div>
    </div>
{{ end }}
</div>

{{ end }}

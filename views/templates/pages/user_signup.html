{{ define "title" }}Novo cadastro{{end}}

{{ define "main" }}
<form class="user-form" action="/user/signup" method="post">
    {{ if .FieldErrors }}
        <ul class="errors">
            {{ range $field, $message := .FieldErrors }}
                <li>{{ $message }}</li>
            {{ end }}
        </ul>
    {{ end }}

    <label for="email">E-mail</label>
    <input name="email" type="email" id="email" value="{{ .Email }}" autocomplete="email">

    <label for="password">Senha</label>
    <input type="password" name="password" id="password" autocomplete="new-password">

    <input type="checkbox" id="toggle-password"><span>Mostrar senha</span>

    <button class="success" type="submit">Cadastrar</button>

    <p>Já é cadastrado? <a href="/user/signin">Faça o Login</a></p>
</form>
{{end}}

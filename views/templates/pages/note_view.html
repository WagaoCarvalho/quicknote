{{ define "title"}}Visualização da nota {{ .Id }}{{ end }}

{{define "main" }}
<div class="note-view">
    <h3>{{.Title}}</h3>
    <p>{{.Content}}</p>
    <div class="buttons">
        <button data-noteid="{{.Id}}" class="info edit-button" type="button">Editar</button>
        <button data-noteid="{{.Id}}" class="danger delete-button" type="button">Deletar</button>
    </div>
</div>
{{ end }}
